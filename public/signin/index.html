<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- <img alt="logo" src="/assets/logo.svg" /> -->

	<div id="form">
		<div class="input-box">
			<label>Nome</label>
			<input type="text" name="nome" id="input-nome" />
		</div>

		<div class="input-box">
			<label>Email</label>
			<input type="text" name="email" id="input-email" />
		</div>

		<div class="input-box">
			<label>Senha</label>
			<input type="password" name="senha" id="input-senha" />
		</div>

		<div class="input-box">

			<input type="submit" value="Criar Usuário" id="but-submit" />
		</div>

		<div class="input-box">
			<a href="/">Já tem sua conta?</a>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
