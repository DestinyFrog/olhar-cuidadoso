<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Olhar Cuidadoso</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>

<body>
	<nav id="inspector"></nav>

    <button id="alert-button">
        <img src="../assets/urgencia.svg" width="40px" alt="urgencia"/>
    </button>

	<button id="sair-button">
        <img src="../assets/sair.svg" width="40px" alt="sair"/>
    </button>

    <dialog id="dialog-alerta">
        <h3 style="text-align: center; width: 100%;">Envie um Alerta</h3>
        <input type="text" id="input_nome" placeholder="Defina o risco"/>
		<div class="area">
			<div id="foto-loader">
				
			</div>
	
			<!-- <input type="text" id="base_img" name="base_img"> -->
			<input type="submit" onclick="takeSnapShot()" id="but-foto" value="Tirar Foto"></button>
	
			<!-- <img id="imagemConvertida"> -->
			<!-- <p id="caminhoImagem" class="caminho-imagem"><a href="" target="_blank" rel="noopener"></a></p> -->
		</div>
		<input type="submit" value="Enviar" id="but-post"></button>
    </dialog>

	<main>
    <div class="map-container">
        <h1 class="page-title">Mapa</h1>
        <div id="map"></div>
        <button class="info-button">Ver Detalhes</button>
    </div>
	</main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
