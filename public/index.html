<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>

	<form id="form">
		<div class="input-box">
			<label>Email</label>
			<input id="input-email" type="text" name="email"/>
		</div>

		<div class="input-box">
			<label>Senha</label>
			<input id="input-password" type="password" name="senha"/>
		</div>

		<div class="input-box">
		<p id="log-error"></p>
		<input id="submit-button" type="submit" value="Login"/>
		</div>

		<div class="link-box">
			<a class="link" href="/signin">Crie sua conta aqui?</a>
			<a class="link" href="/map">Entrar como an√¥nimo</a>
		</div>
	</form>

	<script src="./script.js"></script>
</body>
</html>
